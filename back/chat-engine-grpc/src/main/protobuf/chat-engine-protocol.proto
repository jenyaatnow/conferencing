syntax = "proto3";

import "google/protobuf/timestamp.proto";

option java_package = "com.bravewave.conferencing.chatgrpc.gen";

package conferencing.chat;

message UUID {
  string value = 1;
}

message SpawnChatRequest {
  string conferenceId = 1;
}

message SpawnChatResponse {
  string chatId = 1;
}

message ChatMessageRequest {
  UUID id = 1;
  string conferenceId = 2;
  string chatType = 3;
  string from = 4;
  optional string to = 5;
  string text = 6;
}

message ChatMessageResponse {
  UUID id = 1;
  string conferenceId = 2;
  string chatType = 3;
  string from = 4;
  optional string to = 5;
  string text = 6;
  google.protobuf.Timestamp timestamp = 7;
}

service ChatEngineService {
  rpc SpawnChat(SpawnChatRequest) returns (SpawnChatResponse) {}
  rpc SendMessage(ChatMessageRequest) returns (ChatMessageResponse) {}
}
